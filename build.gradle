// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        // See https://docs.sonarqube.org/display/SCAN/Analyzing+with+SonarQube+Scanner+for+Gradle
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.1"

        // This is temporary workaround for the bug:
        // https://issuetracker.google.com/issues/62623509 "Coverage broken with Java 8 static interface methods"
        classpath ('org.jacoco:jacoco:0.7.9') {
            exclude group: 'org.jacoco', module: 'org.jacoco.examples'
            exclude group: 'org.jacoco', module: 'org.jacoco.doc'
        }

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext {
        compileSdkVersion = 28 as int
        buildToolsVersion = '28.0.3'
        minSdkVersion = 24 as int
        targetSdkVersion = 28 as int

//        appCompatVersion = '1.1.0-alpha01'
//        materialVersion = '1.1.0-alpha02'
        appCompatVersion = '1.0.2'
        materialVersion = '1.0.0'
        acraVersion = '4.9.2' // https://github.com/ACRA/acra/wiki/AdvancedUsage
        jcipAnnotationsVersion = '1.0-1'   // http://stephenc.github.io/jcip-annotations/dependency-info.html
        httpclientVersion = '4.4.1.2' // https://github.com/smarek/httpclient-android
        httpMimeVersion = '4.3.5'
        signPostVersion = '1.2.1.2'
        commonsCodecVersion = '1.11'
        commonsLangVersion = '3.7'
        scribejavaCoreVersion = '5.5.0'
        recyclerViewVersion = '1.0.0'
        junitVersion = '4.12'
        testRunnerVersion = '1.1.1'
        testRulesVersion = '1.1.1'
        espressoCoreVersion = '3.1.1'
        annotationVersion = '1.0.1'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

apply from: 'dump.gradle'