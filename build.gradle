// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        // See https://docs.sonarqube.org/display/SCAN/Analyzing+with+SonarQube+Scanner+for+Gradle
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.1"

        // This is temporary workaround for the bug:
        // https://issuetracker.google.com/issues/62623509 "Coverage broken with Java 8 static interface methods"
        classpath ('org.jacoco:jacoco:0.7.9') {
            exclude group: 'org.jacoco', module: 'org.jacoco.examples'
            exclude group: 'org.jacoco', module: 'org.jacoco.doc'
        }

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    project.ext.compileSdkVersion = 27 as int
    project.ext.buildToolsVersion = '27.0.3'
    project.ext.minSdkVersion = 24 as int
    project.ext.targetSdkVersion = 27 as int

    // Common versions of dependencies
    project.ext.supportVersion = '27.1.1' // https://developer.android.com/topic/libraries/support-library/revisions
    project.ext.acraVersion = '4.9.2' // https://github.com/ACRA/acra/wiki/AdvancedUsage
    project.ext.jcipAnnotationsVersion = '1.0-1'   // http://stephenc.github.io/jcip-annotations/dependency-info.html
    project.ext.httpclientVersion = '4.4.1.2' // https://github.com/smarek/httpclient-android
    project.ext.commonsLangVersion = '3.7'
    project.ext.scribejavaCoreVersion = '4.1.0'
    project.ext.junitVersion = '4.12'
    project.ext.supportTestVersion = '1.0.1'
    project.ext.espressoCoreVersion = '3.0.1'

    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

apply from: 'dump.gradle'